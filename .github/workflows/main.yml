name: "dev pipieline"
on: workflow_dispatch

jobs: 
  terraform-job:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1
      - name: HashiCorp - Setup Terraform
        uses: hashicorp/setup-terraform@v2.0.3
       
      - name: Login to AWS
        # You may pin to the exact commit or the version.
        # uses: KoalaOps/login-aws@7a23f24f21581ee70feaedcb814a314fff8a39e0
        uses: KoalaOps/login-aws@v1.0.0
        with:
          aws_region: us-east-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRTE_ACCESS_KEY }}

          
        
    
  
